<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link
      rel="stylesheet"
      rel="preconnect"
      href="//fonts.googleapis.com/css?family=Open+Sans:400italic,800italic,400,600,800&display=swap"
      crossorigin
    >
    <link rel="stylesheet" rel="preconnect" href="https://unpkg.com/spectre.css/dist/spectre.min.css" crossorigin>
    {% capture styles %}
    {% include styles.scss %}
    {% endcapture %}
    <style>
      {{ styles | scssify }}
    </style>
  </head>
  <body>
    {% include header.html %}
    <div class="blog-content">
      {{ content}}
    </div>
  </body>
</html>
